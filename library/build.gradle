group 'com.logzc'
version '0.1'



apply plugin: 'java'
//support providedCompile
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {


    testCompile "junit:junit:+"
    compile fileTree(dir: 'libs', include: '*.jar')



    providedCompile("javax.servlet:javax.servlet-api:+")

    //在写Main函数的时候有时候需要临时用到
    //compile("javax.servlet:javax.servlet-api:+")

    //logging
    compile 'org.slf4j:slf4j-log4j12:+'
    compile 'org.apache.logging.log4j:log4j:+'

    //apache common utils.
    compile 'org.apache.commons:commons-io:+'
    compile 'commons-dbutils:commons-dbutils:+'
    compile 'org.apache.commons:commons-dbcp2:+'
    compile 'org.apache.commons:commons-collections4:+'
    compile 'org.apache.commons:commons-lang3:+'


    //scanner
    compile 'org.reflections:reflections:+'

    //lombok，后面准备去掉
    compile 'org.projectlombok:lombok:+'

    //json
    compile 'com.fasterxml.jackson.core:jackson-core:+'
    compile 'com.fasterxml.jackson.core:jackson-annotations:+'
    compile 'com.fasterxml.jackson.core:jackson-databind:+'


    //asm
    //compile 'asm:asm:3.3.1'
    compile 'org.ow2.asm:asm:+'

    //xbean. 依赖asm
    //compile 'org.apache.xbean:xbean-reflect:+'


    //study the orm.
    //compile 'com.j256.ormlite:ormlite-core:+'
    //compile 'com.j256.ormlite:ormlite-jdbc:+'
    //jdbc for mysql
    compile 'mysql:mysql-connector-java:+'



}
